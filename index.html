<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<script defer src="script.js"></script>
		<title>Morse Coder | Morse Code Translater</title>
	</head>
	<body>
		<main>
			<div class="px-4 py-5 my-5 text-center">
				<h1 class="display-5 fw-bold">Morse Coder</h1>
				<div class="col-lg-6 mx-auto">
					<p class="lead mb-4">
						Interactive translator between Latin (English) text and
						Morse Code.
					</p>
					<div class="input-group input-group-lg">
						<span class="input-group-text">English</span>
						<textarea
							class="form-control translator__input translator__input--eng"
							aria-label="English"
							placeholder="Enter Text Here"
						></textarea>
					</div>

					<!-- Translation Buttons -->
					<!-- Add Tooltip over buttons -->
					<!-- Make button widths even -->
					<div
						class="d-grid gap-2 d-flex justify-content-center my-4"
					>
						<input
							type="radio"
							class="btn-check"
							name="trans-dir"
							id="eng-to-mor"
							autocomplete="off"
							checked
						/>
						<label
							class="btn btn-outline-success btn-lg eng-to-mor"
							for="eng-to-mor"
							>&dArr;</label
						>

						<input
							type="radio"
							class="btn-check"
							name="trans-dir"
							id="mor-to-eng"
							autocomplete="off"
						/>
						<label
							class="btn btn-outline-danger btn-lg mor-to-eng"
							for="mor-to-eng"
							>&uArr;</label
						>

						<button
							type="button"
							class="btn btn-outline-dark translator__btn--clr"
						>
							&circlearrowleft;
						</button>
					</div>

					<div class="input-group input-group-lg">
						<span class="input-group-text">Morse</span>
						<textarea
							class="form-control translator__input translator__input--mor"
							aria-label="English"
							placeholder="Morse Code Appears Here"
							readonly
						></textarea>
					</div>
				</div>
				<p class="my-5">Built by Austin.</p>
			</div>
		</main>
	</body>
</html>
