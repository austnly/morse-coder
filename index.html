<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<script
			defer
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<script defer src="script.js"></script>
		<link rel="stylesheet" href="style.css" />
		<title>Morse Coder | Morse Code Translater</title>
	</head>
	<body>
		<main class="min-vh-100 d-flex flex-column justify-content-center">
			<div
				class="p-3 text-center d-flex flex-column align-items-center body"
			>
				<h1 class="display-5 fw-bold body--head">Morse Coder</h1>
				<div class="col-md-9 translator">
					<p class="lead mb-4 translator__desc">
						Interactive translator between Latin (English) text and
						Morse Code. Hover
						<em
							data-bs-toggle="tooltip"
							data-bs-placement="bottom"
							data-bs-html="true"
							title="Select direction of translation and use keyboard or input buttons for Morse input.<br />&blank; is a space between morse characters.<br />/ is a space between words. <br />Multiple &blank; will be interpreted as a space between words.<br />Invalid morse code will show as �.<br />⌫ deletes the last character ignoring spaces. <br />Happy translating!"
							><strong>here</strong></em
						>
						for instructions.
					</p>
					<div
						class="input-group input-group-lg translator__input translator__input--eng"
					>
						<span class="input-group-text translator__input--label"
							>English</span
						>
						<textarea
							id="translator__input__box--eng"
							class="form-control translator__input__box translator__input__box--eng"
							aria-label="English"
							placeholder="Enter text here"
						></textarea>
					</div>

					<!-- Translation Buttons -->
					<div
						class="d-grid gap-2 d-flex justify-content-center my-4 translator__btns"
					>
						<input
							type="radio"
							class="btn-check"
							name="trans-dir"
							id="eng-to-mor"
							autocomplete="off"
							checked
						/>
						<label
							class="btn btn-outline-success btn-lg translator__btn translator__btn--e2m"
							for="eng-to-mor"
							data-bs-toggle="tooltip"
							data-bs-placement="left"
							title="Translate to Morse"
							>&dArr;</label
						>
						<button
							type="button"
							class="btn btn-outline-secondary translator__btn translator__btn--clr"
							data-bs-toggle="tooltip"
							data-bs-placement="top"
							title="Clear"
						>
							&circlearrowleft;
						</button>

						<input
							type="radio"
							class="btn-check"
							name="trans-dir"
							id="mor-to-eng"
							autocomplete="off"
						/>
						<label
							class="btn btn-outline-danger btn-lg translator__btn translator__btn--m2e"
							for="mor-to-eng"
							data-bs-toggle="tooltip"
							data-bs-placement="right"
							title="Translate from Morse"
							>&uArr;</label
						>
					</div>

					<div
						class="input-group input-group-lg translator__input translator__input--mor"
					>
						<span class="input-group-text translator__input--label"
							>Morse</span
						>
						<textarea
							id="translator__input__box--mor"
							class="form-control translator__input__box translator__input__box--mor"
							aria-label="Morse"
							placeholder="Translation appears here"
							readonly
						></textarea>
						<span
							class="input-group-text d-flex flex-column translator__input__btns"
						>
							<div class="row">
								<button
									type="button"
									class="btn btn-outline-primary translator__input__btns_btn translator__input__btns_btn--dot m-1"
									disabled
								>
									.
								</button>
								<button
									type="button"
									class="btn btn-outline-primary translator__input__btns_btn translator__input__btns_btn--dash m-1"
									disabled
								>
									-
								</button>
							</div>
							<div class="row">
								<button
									type="button"
									class="btn btn-outline-secondary translator__input__btns_btn translator__input__btns_btn--charSpace m-1"
									data-bs-toggle="tooltip"
									data-bs-placement="bottom"
									title="Next Character"
									disabled
								>
									&blank;
								</button>
								<button
									type="button"
									class="btn btn-outline-secondary translator__input__btns_btn translator__input__btns_btn--space m-1"
									data-bs-toggle="tooltip"
									data-bs-placement="bottom"
									title="Next Word"
									disabled
								>
									/
								</button>
							</div>
							<div class="row">
								<button
									type="button"
									class="btn btn-outline-danger translator__input__btns_btn translator__input__btns_btn--del m-1"
									data-bs-toggle="tooltip"
									data-bs-placement="bottom"
									title="Backspace"
									disabled
								>
									&#9003;
								</button>
							</div>
						</span>
					</div>
				</div>
				<p class="mt-5">Built by Austin.</p>
			</div>
		</main>
	</body>
</html>
